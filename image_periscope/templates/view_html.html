<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #35424a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">前のページに戻る</a>
    <hr>
    <div>
        {{ content|safe }}
    </div>
</body>
</html>
