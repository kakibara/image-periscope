<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像ギャラリー</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery-item {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background: #ffffff;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item-title {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>画像ギャラリー</h1>
    </header>
    <div class="gallery">
        {% for image in images %}
        <div class="gallery-item">
            <img src="{{ image.path }}" alt="{{ image.name }}">
            <div class="gallery-item-title">{{ image.name }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
